on:

  push:
    branches: 
        - master



jobs:
  test:

    runs-on: ubuntu-latest


    steps:
        - uses: actions/checkout@v3

        - name: Run tests
          run: |
                docker build . -f Dockerfile -t ${{secrets.myuser}}/iti_lab2:v1
                docker login -u ${{secrets.myuser}} -p ${{secrets.mypass}}
                docker push seada98/lab2:v1
